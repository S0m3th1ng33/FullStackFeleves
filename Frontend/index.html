<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Időjárás Előrejelző</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <img id="mode-icon" src="https://cdn-icons-png.flaticon.com/512/1164/1164954.png" alt="Light Mode" width="40">
    </div>

    <div class="container text-center">
        <h1 class="display-4 mb-4">Budapesti Időjárás Előrejelzés</h1>
        <div class="row g-3 justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg p-4 rounded-4">
                    <div class="card-body">
                        <h2 class="card-title">Mai időjárás</h2>
                        <img id="today-icon" class="mb-3" alt="Weather Icon">
                        <p id="today-condition" class="lead">Időjárás: </p>
                        <p id="today-temperature" class="lead">Hőmérséklet: </p>
                        <p id="today-wind" class="lead">Szélsebesség: </p>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-lg p-4 rounded-4">
                    <div class="card-body">
                        <h2 class="card-title">Következő napi előrejelzés</h2>
                        <img id="forecast-icon" class="mb-3" alt="Weather Icon">
                        <p id="forecast-condition" class="lead">Időjárás: </p>
                        <p id="forecast-temperature" class="lead">Hőmérséklet: </p>
                        <p id="forecast-wind" class="lead">Szélsebesség: </p>
                        <button class="btn btn-outline-primary mt-4 px-4 py-2" onclick="getWeather()">Frissítés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
