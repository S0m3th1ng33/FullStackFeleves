<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Időjárás Előrejelző</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="display-4 mb-4">Budapesti Időjárás Előrejelzés</h1>
        <div id="forecast" class="card shadow-lg">
            <div class="card-body">
                <img id="weather-icon" class="mb-3" alt="Weather Icon">
                <h3 id="condition" class="card-title">Időjárás: </h3>
                <p id="temperature" class="lead">Hőmérséklet: </p>
                <p id="wind" class="lead">Szélsebesség: </p>
                <button class="btn btn-primary mt-3" onclick="getWeather()">Frissítés</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
